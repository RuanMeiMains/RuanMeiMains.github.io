theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: teal
  favicon: assets/flower.png
  logo: assets/white_girl_save_me.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - search.highlight
    - search.suggest
    - search.share
    - announce.dismiss
    - navigation.footer
    - navigation.top
    - content.tooltips
  icon:
    admonition:
      tip: octicons/question-16
    annotation: material/help-circle
  custom_dir: overrides/.icons

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/ruanmei" target="_blank
    - icon: fontawesome/brands/reddit
      link: https://reddit.com/r/RuanMeiMains" target="_blank
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ruanmeidaily__" target="_blank
  generator: false
