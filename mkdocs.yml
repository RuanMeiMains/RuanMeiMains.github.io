markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - abbr
  - pymdownx.snippets
  - footnotes

extra_javascript:
  - https://www.googletagmanager.com/gtag/js?id=G-BMDLZHQGKD
  - javascripts/gtag.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra_css:
  - stylesheets/extra.css

plugins:
  - glightbox
  - social:
      cards_layout: default/only/image
      cards_layout_options:
        background_image: docs/assets/images/background.jpg

site_name: 'Ruan Mei Mains ‚ùÄ Honkai: Star Rail'
site_url: https://ruanmeimains.com/
copyright: Copyright &copy; 2024 Ruan Mei Mains

